<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <!-- 1. a 태그로 요청하기 -->
 <a href="/servlet_war_exploded/RequestServlet">RequestServlet으로 요청하기</a>

 <br>
 <!-- 2.바뀐 서블릿 요청 주소로 다시 요청하기 -->
 <a href="/servlet_war_exploded/hello">hello으로 요청하기</a>
 <br>
 <!-- 3.패턴으로 바뀐 서블릿 요청 주소로 다시 요청하기 -->
 <a href ="/servlet_war_exploded/a.do">a.do 요청하기</a>
 <br>
 <a href ="/servlet_war_exploded/b.do">b.do 요청하기</a>
 <br>
<!-- 4. 요청 메시지 분석-->
<a href="/servlet_war_exploded/a/b/c.do">요청 메시지 분석</a>
<br>
<!-- 5. 요청 파라미터 -->
 <a href="/servlet_war_exploded/a/b/c.do?p1=100&p2=abc&p3=가나다">요청파라미터</a>
<br>
 <form action="/servlet_war_exploded/a/b/c.do" method="get">
     <input type = "text" name="p1" placeholder="정수">
     <br>
     <input type = "text" name="p2" placeholder="문자열">
     <br>
     <input type = "text" name="p3" placeholder="문자열">
     <br>
     <input type = "text" name="p4" placeholder="문자열">
     <br>
     <input type="submit" value="제출">
     <button type="submit">제출</button>
 </form>

<button id="btn-request" type="button" data-p1="100">요청</button>
 <input type="hidden" id ="p4" value="xyz">
<script>

    const btnRequest = document.getElementById("btn-request");
    const p4 = document.getElementById("p4");
    btnRequest.addEventListener("click", (e) => {
        alert("alalal");
        const {target} = e ;   //---- 클릭한 대상
        location.href = `/servlet_war_exploded/a/b/c.do?p1=${target.dataset.p1}&p2=${target.textContent}&p3=${target.id}&p4=${p4.value}`;
    })
</script>

</body>
</html>
